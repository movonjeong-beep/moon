<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이음:새 - 복지를 쉽게 여는 시대</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Malgun Gothic', '맑은 고딕', sans-serif;
            background-color: #f5f5f5;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        /* Header Section */
        .header {
            background: linear-gradient(to bottom, #ffffff, #f0f8ff);
            border: 2px dashed #87CEEB;
            border-radius: 15px;
            padding: 20px 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            margin-bottom: 40px;
        }

        .mascot {
            width: 120px;
            height: 120px;
        }

        .mascot svg {
            width: 100%;
            height: 100%;
        }

        .header-text {
            text-align: left;
        }

        .header-text .subtitle {
            color: #5BA3D9;
            font-size: 1.2rem;
            margin-bottom: 5px;
        }

        .header-text .title {
            color: #5BA3D9;
            font-size: 2.5rem;
            font-weight: bold;
            border-bottom: 3px solid #5BA3D9;
            padding-bottom: 5px;
        }

        /* Instructions Section */
        .instructions {
            background-color: #ffffff;
            border-radius: 10px;
            padding: 30px 40px;
            margin-bottom: 40px;
        }

        .instructions p {
            color: #888;
            line-height: 1.8;
            font-size: 1rem;
        }

        .instructions .highlight {
            color: #333;
            font-weight: bold;
            margin-top: 15px;
        }

        /* Input Section */
        .input-section {
            background-color: #E3F2FD;
            border-radius: 10px;
            padding: 30px;
            min-height: 200px;
        }

        .input-section textarea {
            width: 100%;
            min-height: 150px;
            border: none;
            background: transparent;
            font-size: 1.2rem;
            color: #333;
            resize: vertical;
            outline: none;
            font-family: inherit;
        }

        .input-section textarea::placeholder {
            color: #333;
            font-weight: bold;
        }

        /* Responsive */
        @media (max-width: 600px) {
            .header {
                flex-direction: column;
                text-align: center;
            }

            .header-text {
                text-align: center;
            }

            .header-text .title {
                font-size: 2rem;
            }

            .instructions {
                padding: 20px;
            }

            .input-section {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header with Mascot -->
        <div class="header">
            <div class="mascot">
                <!-- Blue Bird Mascot SVG -->
                <svg viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
                    <!-- Body -->
                    <ellipse cx="60" cy="70" rx="45" ry="40" fill="#5BA3D9"/>
                    <!-- Head -->
                    <circle cx="60" cy="45" r="35" fill="#5BA3D9"/>
                    <!-- White belly -->
                    <ellipse cx="60" cy="75" rx="30" ry="25" fill="#87CEEB"/>
                    <!-- Left eye white -->
                    <ellipse cx="45" cy="40" rx="12" ry="14" fill="white"/>
                    <!-- Right eye white -->
                    <ellipse cx="75" cy="40" rx="12" ry="14" fill="white"/>
                    <!-- Glasses frame -->
                    <ellipse cx="45" cy="40" rx="14" ry="16" fill="none" stroke="#333" stroke-width="2"/>
                    <ellipse cx="75" cy="40" rx="14" ry="16" fill="none" stroke="#333" stroke-width="2"/>
                    <line x1="59" y1="40" x2="61" y2="40" stroke="#333" stroke-width="2"/>
                    <!-- Left pupil -->
                    <circle cx="47" cy="42" r="5" fill="#333"/>
                    <!-- Right pupil -->
                    <circle cx="77" cy="42" r="5" fill="#333"/>
                    <!-- Beak -->
                    <path d="M55 55 L60 65 L65 55 Z" fill="#FFB74D"/>
                    <!-- Wings -->
                    <ellipse cx="20" cy="70" rx="15" ry="20" fill="#4A90C2"/>
                    <ellipse cx="100" cy="70" rx="15" ry="20" fill="#4A90C2"/>
                    <!-- Feet -->
                    <path d="M45 105 L40 115 M45 105 L45 115 M45 105 L50 115" stroke="#FFB74D" stroke-width="3" stroke-linecap="round"/>
                    <path d="M75 105 L70 115 M75 105 L75 115 M75 105 L80 115" stroke="#FFB74D" stroke-width="3" stroke-linecap="round"/>
                    <!-- Head tuft -->
                    <path d="M50 15 Q55 5 60 15 Q65 5 70 15" fill="#5BA3D9"/>
                </svg>
            </div>
            <div class="header-text">
                <p class="subtitle">복지를 쉽게 여는 시대,</p>
                <h1 class="title">이음:새</h1>
            </div>
        </div>

        <!-- Instructions -->
        <div class="instructions">
            <p>아래의 세 가지 방법 중 하나를 선택하여 진행해 주세요.</p>
            <br>
            <p>입력창에 내용을 직접 작성하실 수 있습니다.</p>
            <p>PC에 저장된 PDF 파일을 선택하거나 드래그하여 첨부해 주세요.</p>
            <p>이미지는 카메라로 촬영하거나 파일을 선택할 수 있습니다.</p>
            <p class="highlight">*입력된 정보는 저장되지 않습니다.</p>
        </div>

        <!-- Text Input Area -->
        <div class="input-section">
            <textarea placeholder="여기에 텍스트를 입력하세요..."></textarea>
        </div>
    </div>

    <script>
        // Auto-resize textarea
        const textarea = document.querySelector('textarea');
        textarea.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = this.scrollHeight + 'px';
        });
    </script>
</body>
</html>
